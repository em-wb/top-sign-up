<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left" id="left"> 
        <div id="logo-container">
            <img class="logo" src="./images/logo.png" alt="company logo">
            <img class="logo"src="./images/toplogoname.png" alt="company logo">
        </div>
        <a href="https://www.freepik.com/free-vector/business-teambuilding-partnership-teamwork_30002726.htm#query=illustrations&position=11&from_view=search&track=sph">Image by upklyak on Freepik</a> 
    </div>
    <div id="right">
        <div id="info-container">
            <div id="info-text">
            <p>This is not a real online service! Don't miss out, you need this in your life to realise your wildest dreams.</p>
            <p>Sign up now to get started.</p>
        </div>
        <form id="form" action="" method="GET">
            <div id="form-items-container">
                    <h1>Let's go!</h1>
                    <div id="check" class="error"></div>
                    <div class="form-item">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>    
                    </div>
                    <div class="form-item">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>    
                    </div>
                    <div class="form-item">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-item">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password"  id="password" minlength="8" maxlength="16" required>
                    </div>
                    <div class="form-item">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password"  id="confirm-password" minlength="8" maxlength="16" required>
                        <div id="error-message" class="error"></div>
                    </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="index.html">LOG IN</a></p>
        </form> 
        </div>
        </div> 
    </div>
</body>
</html>
